<html>
	<head>
		<title>Home Page</title>
		<link rel="stylesheet" href = "style.css"/>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
	</head>
	<body id = "container">
		<div id="flex-container">
			<div id = "left-pane">
				<div id = "image-container">
					<img id="illustration" src="assets/Video_Conf.svg"/>
				</div>
				<span align="center" id="bottom-text">Chat with your <strong>closest friends</strong> no <br />matter how far they are</span>
			</div>
			<div class = "right-pane">
				<div class = "login-container">
               		<span id="heading-text">Login and enjoy <span id="blue-highlight">unlimited</span> video calling</span>
                	<br/>
                	<form action="./index.html" onsubmit="return validate()">
                	<input type="text" id="email" placeholder="Email" name ="email"/>
                	<br/>
                	<input type="password" id="password" placeholder="Password"/>
                	<br/>
                	<button class="submitButton" type="submit" onclick="validate()">Login</button>
                	</form>
				</div>
			</div>
		</div>
		<script>
			function validate(){
				let email = document.getElementById("email");
				let password = document.getElementById("password");

				if (email.value.match(/\S+@\S+/)){
					email.className = ""
					if (password.value.length >= 8){
						password.className = ""
						console.log("Correct email and password.")
						return true
					}
					else{
					console.log("The password is too short.")
					password.className = "incorrect"
					return false
					}
				} 
				else{
					if (password.value.length >= 8){
						password.className = ""
					}
					email.className = "incorrect"
					console.log("This is not a valid email address.")
					return false
				}
				}


		</script>
	</body>
</html>
